<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main class="container">
      <div class="texts">
        <img class="cardNft" src="./images/image-equilibrium.jpg" alt="">
        <h2> Equilibrium #3429 </h2>
        <img src="images/icon-view.svg" class="eye">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      
      <div class="subcontainer">
        <div class="priceNft">
          <img class="iconEth" src="./images/icon-ethereum.svg" sizes="32x32">
          <p class="iconEth">0.041 ETH</p>
        </div>
  
        <div class="timeClock">
          <img class="iconClock" src="./images/icon-clock.svg" sizes="32x32">
          <p>3 days left</p>
        </div>
      </div>

      <hr />

      <div class="author">
        <img class="avatar" src="./images/image-avatar.png">
        <p>Creation of <b>Jules Wyvern</b></p>
      </div>
    </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vitor O. Barbosa</a>.
  </div>
</body>
</html>
